<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="timesheet.css">
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="timesheet.js"></script>  
    
    <title>Document</title>
  </head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h2 class="display-4">Employee Data Management</h1>
          <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
      </div>
      <div id="current-employees" class="container">Current Employees</div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate($)</th>
            <th scope="col">Total Billed($)</th>
          </tr>
        </thead>
        <tbody>
            <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        </tbody>
      </table>
      <div class="card">
        <div class="card-header">
          Add Employee
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Employee Name</label>
              <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Role</label>
              <input type="text" class="form-control" id="role-input" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Start Date</label>
                <input type="text" class="form-control" id="date-input" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Monthly Rate</label>
                <input type="text" class="form-control" id="rate-input" placeholder="Password">
              </div>
            <button type="text" class="btn btn-primary" id="adduser">Submit</button>
          </form>
        </div>
      </div>
</body>
</html>
